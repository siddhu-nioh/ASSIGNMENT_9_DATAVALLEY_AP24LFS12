<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Information Form</title>
<style>
  .form-field {
    margin-bottom: 1.5rem; /* Increased space between fields */
  }
</style>
</head>
<body>

<h2>Customer Information Form</h2>

<form >
  <div class="form-field">
    <label for="fname">Name:</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">
  </div>
  <br>
  <div class="form-field">
    <label for="lname">Contact Phone No:</label>
    <input type="number" id="lname" name="lastname" placeholder="Your contact number..">
  </div>
  <br>
  <div class="form-field">
    <label for="pname">Preferred Day of Purchasing:</label>
    <select id="pname" name="preferredday">
      <option value="monday">Monday</option>
      <option value="tuesday">Tuesday</option>
      <option value="wednesday">Wednesday</option>
      <option value="thursday">Thursday</option>
      <option value="friday">Friday</option>
      <option value="saturday">Saturday</option>
      <option value="sunday">Sunday</option>
    </select>
  </div>
  <br>
  <div class="form-field">
    <label for="favitem">Favourite Item:</label>
    <br>
    <input type="radio" id="item-1" name="favitem" value="item1">
    <label for="item-1">mango</label>
    <br>
    <input type="radio" id="item-2" name="favitem" value="item2">
    <label for="item-2">kit kat</label>
    <br>
    <input type="radio" id="item-3" name="favitem" value="item3">
    <label for="item-3">parota</label>
  </div>
  <br>
  <div class="form-field">
    <label for="suggestions">Suggestions:</label>
    <textarea id="suggestions" name="suggestions" placeholder="Write your suggestions here.."></textarea>
  </div>
  <br><br>
  <button type="submit">Submit</button>
  <button type="reset">Reset</button>
</form>

</body>
</html>
